<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bookGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="starGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="256" cy="256" r="240" fill="url(#bgGradient)" stroke="#fff" stroke-width="8"/>
  
  <!-- Book Icon -->
  <g transform="translate(256, 256)">
    <!-- Book Base -->
    <rect x="-60" y="-40" width="120" height="80" rx="8" fill="url(#bookGradient)" stroke="#fff" stroke-width="3"/>
    
    <!-- Book Pages -->
    <rect x="-55" y="-35" width="110" height="70" rx="4" fill="#fff" opacity="0.9"/>
    <rect x="-50" y="-30" width="100" height="60" rx="3" fill="url(#bookGradient)" opacity="0.3"/>
    
    <!-- Book Lines -->
    <line x1="-40" y1="-20" x2="40" y2="-20" stroke="#667eea" stroke-width="2"/>
    <line x1="-40" y1="-10" x2="40" y2="-10" stroke="#667eea" stroke-width="2"/>
    <line x1="-40" y1="0" x2="40" y2="0" stroke="#667eea" stroke-width="2"/>
    <line x1="-40" y1="10" x2="40" y2="10" stroke="#667eea" stroke-width="2"/>
    <line x1="-40" y1="20" x2="40" y2="20" stroke="#667eea" stroke-width="2"/>
  </g>
  
  <!-- Stars -->
  <g transform="translate(256, 256)">
    <!-- Top Star -->
    <path d="M-80,-80 L-70,-100 L-60,-80 L-50,-100 L-40,-80 L-30,-100 L-20,-80 L-10,-100 L0,-80 L10,-100 L20,-80 L30,-100 L40,-80 L50,-100 L60,-80 L70,-100 L80,-80 L70,-60 L80,-40 L70,-20 L80,0 L70,20 L80,40 L70,60 L80,80 L70,100 L60,80 L50,100 L40,80 L30,100 L20,80 L10,100 L0,80 L-10,100 L-20,80 L-30,100 L-40,80 L-50,100 L-60,80 L-70,100 L-80,80 L-70,60 L-80,40 L-70,20 L-80,0 L-70,-20 L-80,-40 L-70,-60 Z" 
          fill="url(#starGradient)" opacity="0.8" transform="scale(0.1)"/>
    
    <!-- Bottom Right Star -->
    <path d="M-80,-80 L-70,-100 L-60,-80 L-50,-100 L-40,-80 L-30,-100 L-20,-80 L-10,-100 L0,-80 L10,-100 L20,-80 L30,-100 L40,-80 L50,-100 L60,-80 L70,-100 L80,-80 L70,-60 L80,-40 L70,-20 L80,0 L70,20 L80,40 L70,60 L80,80 L70,100 L60,80 L50,100 L40,80 L30,100 L20,80 L10,100 L0,80 L-10,100 L-20,80 L-30,100 L-40,80 L-50,100 L-60,80 L-70,100 L-80,80 L-70,60 L-80,40 L-70,20 L-80,0 L-70,-20 L-80,-40 L-70,-60 Z" 
          fill="url(#starGradient)" opacity="0.6" transform="translate(60, 60) scale(0.08)"/>
    
    <!-- Top Left Star -->
    <path d="M-80,-80 L-70,-100 L-60,-80 L-50,-100 L-40,-80 L-30,-100 L-20,-80 L-10,-100 L0,-80 L10,-100 L20,-80 L30,-100 L40,-80 L50,-100 L60,-80 L70,-100 L80,-80 L70,-60 L80,-40 L70,-20 L80,0 L70,20 L80,40 L70,60 L80,80 L70,100 L60,80 L50,100 L40,80 L30,100 L20,80 L10,100 L0,80 L-10,100 L-20,80 L-30,100 L-40,80 L-50,100 L-60,80 L-70,100 L-80,80 L-70,60 L-80,40 L-70,20 L-80,0 L-70,-20 L-80,-40 L-70,-60 Z" 
          fill="url(#starGradient)" opacity="0.7" transform="translate(-60, -60) scale(0.06)"/>
  </g>
  
  <!-- Arabic Text "أكاديمية الشرق" -->
  <text x="256" y="180" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#fff" opacity="0.9">
    أكاديمية الشرق
  </text>
  
  <!-- English Text -->
  <text x="256" y="350" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#fff" opacity="0.8">
    Alsharq Academia
  </text>
</svg>
