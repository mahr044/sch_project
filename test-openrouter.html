<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختبار OpenRouter API</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
        }
        .chat-container {
            height: 500px;
            overflow-y: auto;
        }
        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 10px;
            max-width: 80%;
        }
        .user-message {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin-left: auto;
        }
        .bot-message {
            background: #f1f5f9;
            color: #1e293b;
            margin-right: auto;
        }
        .typing-indicator {
            display: none;
            align-items: center;
            gap: 5px;
            color: #64748b;
            font-style: italic;
        }
        .typing-dots {
            display: inline-block;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            background-color: #64748b;
            animation: typing 1.4s infinite ease-in-out;
        }
        .typing-dots:nth-child(2) { animation-delay: 0.2s; }
        .typing-dots:nth-child(3) { animation-delay: 0.4s; }
        
        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-10px); }
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto p-4 max-w-4xl">
        <div class="bg-white rounded-lg shadow-lg">
            <!-- Header -->
            <div class="bg-gradient-to-r from-green-600 to-blue-600 text-white p-4 rounded-t-lg">
                <div class="flex items-center">
                    <div class="w-10 h-10 bg-white bg-opacity-20 rounded-full flex items-center justify-center text-xl">
                        🤖
                    </div>
                    <div class="ml-3">
                        <h1 class="text-lg font-bold">اختبار OpenRouter API</h1>
                        <p class="text-sm opacity-90">مع مفتاح API الحقيقي</p>
                    </div>
                </div>
            </div>

            <!-- Chat Area -->
            <div class="chat-container p-4" id="chatContainer">
                <div class="message bot-message">
                    <p>مرحباً! أنا المساعد الذكي المتصل بـ OpenRouter API. جرب سؤالك الآن!</p>
                    <div class="text-xs text-gray-500 mt-2">الآن</div>
                </div>
            </div>

            <!-- Typing Indicator -->
            <div class="typing-indicator px-4 pb-2" id="typingIndicator">
                <span>المساعد يكتب</span>
                <div class="typing-dots"></div>
                <div class="typing-dots"></div>
                <div class="typing-dots"></div>
            </div>

            <!-- Input Area -->
            <div class="p-4 border-t border-gray-200">
                <div class="flex space-x-2">
                    <input
                        type="text"
                        id="messageInput"
                        placeholder="اكتب رسالتك هنا..."
                        class="flex-1 p-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-green-500 focus:border-transparent"
                        onkeypress="handleKeyPress(event)"
                    />
                    <button
                        onclick="sendMessage()"
                        id="sendButton"
                        class="px-6 py-3 bg-gradient-to-r from-green-600 to-blue-600 text-white rounded-xl hover:from-green-700 hover:to-blue-700 transition-all duration-300"
                    >
                        📤 إرسال
                    </button>
                </div>
                
                <!-- Quick Actions -->
                <div class="mt-3 flex flex-wrap gap-2">
                    <button onclick="sendQuickMessage('مرحبا')" class="px-3 py-1 bg-gray-200 text-gray-700 rounded-full text-sm hover:bg-gray-300">مرحبا</button>
                    <button onclick="sendQuickMessage('اشرح لي درس الرياضيات')" class="px-3 py-1 bg-gray-200 text-gray-700 rounded-full text-sm hover:bg-gray-300">شرح الرياضيات</button>
                    <button onclick="sendQuickMessage('لخص لي درس العلوم')" class="px-3 py-1 bg-gray-200 text-gray-700 rounded-full text-sm hover:bg-gray-300">تلخيص العلوم</button>
                    <button onclick="sendQuickMessage('أحتاج مساعدة في الدراسة')" class="px-3 py-1 bg-gray-200 text-gray-700 rounded-full text-sm hover:bg-gray-300">مساعدة</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // OpenRouter API Configuration
        const OPENROUTER_API_KEY = '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';
        const OPENROUTER_BASE_URL = 'https://openrouter.ai/api/v1';
        const MODEL = 'google/gemini-flash-1.5';

        async function callOpenRouterAPI(message) {
            try {
                const response = await fetch(`${OPENROUTER_BASE_URL}/chat/completions`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${OPENROUTER_API_KEY}`,
                        'Content-Type': 'application/json',
                        'HTTP-Referer': 'https://alsharq-academia.com',
                        'X-Title': 'Alsharq Academia Chat'
                    },
                    body: JSON.stringify({
                        model: MODEL,
                        messages: [
                            {
                                role: 'system',
                                content: 'أنت مساعد تعليمي ذكي متخصص في مساعدة الطلاب في أكاديمية الشرق. أنت متخصص في جميع المواد الدراسية. اشرح المفاهيم بطريقة مبسطة مع أمثلة عملية. الرد باللغة العربية.'
                            },
                            {
                                role: 'user',
                                content: message
                            }
                        ],
                        temperature: 0.7,
                        max_tokens: 1000
                    })
                });

                if (!response.ok) {
                    throw new Error(`OpenRouter API Error: ${response.status}`);
                }

                const data = await response.json();
                
                if (data.choices && data.choices[0] && data.choices[0].message) {
                    return data.choices[0].message.content;
                } else {
                    throw new Error('No response from OpenRouter API');
                }

            } catch (error) {
                console.error('OpenRouter API Error:', error);
                throw error;
            }
        }

        function addMessage(text, isUser = false) {
            const chatContainer = document.getElementById('chatContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
            
            const messageText = document.createElement('p');
            messageText.textContent = text;
            messageDiv.appendChild(messageText);
            
            const timestamp = document.createElement('div');
            timestamp.className = 'text-xs text-gray-500 mt-2';
            timestamp.textContent = new Date().toLocaleTimeString('ar-SA');
            messageDiv.appendChild(timestamp);
            
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function showTyping() {
            document.getElementById('typingIndicator').style.display = 'flex';
        }

        function hideTyping() {
            document.getElementById('typingIndicator').style.display = 'none';
        }

        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message) return;
            
            // Add user message
            addMessage(message, true);
            input.value = '';
            
            // Show typing indicator
            showTyping();
            
            try {
                // Call OpenRouter API
                const response = await callOpenRouterAPI(message);
                hideTyping();
                addMessage(response);
            } catch (error) {
                hideTyping();
                addMessage(`عذراً، حدث خطأ في الاتصال: ${error.message}`);
            }
        }

        function sendQuickMessage(message) {
            document.getElementById('messageInput').value = message;
            sendMessage();
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        // Focus input on load
        document.getElementById('messageInput').focus();
    </script>
</body>
</html>
